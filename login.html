<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Jockey+One&family=Keania+One&family=Katibeh&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
body { min-height:100vh; margin:0; font-family:'Inter',sans-serif; background:url('panda.jpg') no-repeat center center fixed; background-size:contain; display:flex; justify-content:center; align-items:center; }
.container { width:400px; background:rgba(217,217,217,0.5); border-radius:20px; padding:20px 30px; text-align:center; }
h1{font-family:'Jockey One'; font-size:48px; margin-bottom:15px;}
input{width:100%; height:50px; border-radius:15px; border:none; background:#D9D9D9; padding-left:18px; font-size:20px; font-family:'Jockey One'; margin-bottom:10px;}

/* Hide default password reveal icon (Edge/Chrome) */
input[type="password"]::-ms-reveal,
input[type="password"]::-ms-clear {
  display: none;
  width: 0;
  height: 0;
}

input[type="password"]::-webkit-credentials-auto-fill-button {
  visibility: hidden;
  display: none !important;
  pointer-events: none;
  height: 0;
  width: 0;
}


.password-wrapper{position:relative;}
.password-wrapper i{position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer; color:#666;}
.login-btn{width:120px; height:43px; border-radius:8px; background:rgba(183,35,38,0.91); color:#fff; border:none; font-size:23px; font-family:'Jockey One'; cursor:pointer;}
.google-btn{width:180px; height:33px; border-radius:8px; background:black; color:white; font-family:'Katibeh',cursive; font-size:18px; display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer; margin:10px auto;}
.google-btn img{height:22px;}
.error{font-size:14px; color:#B72326; display:none; font-weight:600;}
</style>
</head>
<body>
<div class="container">
  <h1>LOGIN</h1>
  <form id="loginForm" novalidate>
    <input type="email" id="email" placeholder="Email">
    <div id="emailError" class="error">Invalid email.</div>

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password">
      <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
    </div>
    <div id="passwordError" class="error">Password required.</div>

    <button type="submit" class="login-btn">Login</button>
  </form>

  <button class="google-btn" type="button" onclick="window.location.href='https://accounts.google.com/signin';">
    <img src="google.png" alt="Google Logo"> Sign in with Google
  </button>

  <div style="margin-top:10px;">Don't have an account?<a href="register.html"> Register</a></div>
</div>

<script>
const togglePassword=document.querySelector("#togglePassword");
const password=document.querySelector("#password");
togglePassword.addEventListener("click",()=>{
  password.type=password.type==="password"?"text":"password";
  togglePassword.classList.toggle("fa-eye");
  togglePassword.classList.toggle("fa-eye-slash");
});

$("#loginForm").on("submit",function(e){
  e.preventDefault();
  $(".error").hide();

  const email=$("#email").val().trim();
  const pass=$("#password").val().trim();
  const savedEmail=localStorage.getItem("email");
  const savedPass=localStorage.getItem("password");
  const savedName=localStorage.getItem("name");

  if(!email){$("#emailError").text("Email required").show(); return;}
  if(!pass){$("#passwordError").text("Password required").show(); return;}

  if(email===savedEmail && pass===savedPass){
    localStorage.setItem("activeUser",savedName);
    window.location.href="index.html";
  } else {
    $("#passwordError").text("Invalid email or password").show();
  }
});
</script>
</body>
</html>
