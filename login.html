<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login</title>

<!-- Google Fonts -->

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Jockey+One&family=Keania+One&family=Katibeh&display=swap" rel="stylesheet" />

<!-- Font Awesome -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- jQuery -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
body {
    min-height: 100vh;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: url('panda.jpg') no-repeat center center fixed;
    background-size: contain;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    width: 400px;
    background: rgba(217, 217, 217, 0.50);
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    padding: 10px 35px 25px 35px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 {
    font-family: 'Jockey One', sans-serif;
    font-size: 48px;
    color: #111;
    margin-bottom: 20px;
}
.error {
    font-weight: 600;
    font-size: 14px;
    color: #B72326;
    margin-top: 5px;
    display: none;
}
form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* âœ… FIXED PASSWORD FIELD */
.password-wrapper {
    position: relative;
    width: 100%;
}

.password-wrapper input {
    width: 100%;
    height: 50px;          /* fixed height */
    border-radius: 15px;
    border: none;
    background: #D9D9D9;
    padding-left: 18px;
    padding-right: 45px;   /* space for eye icon */
    font-size: 22px;
    font-family: 'Jockey One', sans-serif;
    color: #333;
    box-sizing: border-box;
}

input[type="email"] {
    width: 100%;
    height: 50px;
    border-radius: 15px;
    border: none;
    background: #D9D9D9;
    padding-left: 18px;
    font-size: 22px;
    font-family: 'Jockey One', sans-serif;
    color: #333;
    box-sizing: border-box;
}

input::placeholder {
    font-size: 21px;
    color: #777;
    font-family: 'Jockey One', sans-serif;
}

#togglePassword {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #666;
    cursor: pointer;
    user-select: none;
    width: 30px;   /* fixed width */
    height: 30px;  /* fixed height */
    display: flex;
    align-items: center;
    justify-content: center;
}
/* Hide default password reveal icon (Edge, Chrome) */
input[type="password"]::-ms-reveal,
input[type="password"]::-ms-clear {
  display: none;
}

input[type="password"]::-webkit-credentials-auto-fill-button {
  visibility: hidden;
  display: none !important;
  pointer-events: none;
}

.forgot-password {
    align-self: flex-end;
    font-size: 18px;
    font-family: 'Keania One', cursive;
    margin-top: -8px;
}
.forgot-password a {
    color: #230FD0;
    text-decoration: underline;
}
.login-btn {
  width: 120px;
  height: 43px;
  border-radius: 8px;
  background-color: rgba(183, 35, 38, 0.91);
  border: none;
  font-size: 23px;
  color: #F5F5F5;
  font-family: 'Jockey One', sans-serif;
  cursor: pointer;
}
.register-text {
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    color: #111;
    margin-bottom: 6px;
}
.register-text a {
    color: #B21316;
    text-decoration: none;
    font-weight: 700;
    margin-left: 5px;
    cursor: pointer;
}
.google-btn {
  width: 180px;
  height: 33px;
  border-radius: 8px;
  border: none;
  background: black;
  color: white;
  font-family: 'Katibeh', cursive;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  cursor: pointer;
}
.google-btn img {
  height: 22px;
  object-fit: contain;
}
</style>

</head>
<body>
<div class="container">
  <h1>LOGIN</h1>

  <form id="loginForm" novalidate>
    <div>
      <input type="email" id="email" placeholder="Email" />
      <div id="emailError" class="error">Invalid email format.</div>
    </div>
<div class="password-wrapper">
  <input type="password" id="password" placeholder="Password" />
  <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
</div>
<div id="passwordError" class="error">Password must be at least 6 characters.</div>

<div class="forgot-password"><a href="#">Forgot Password?</a></div>

<div style="display: flex; justify-content: center; margin-bottom: 10px;">
  <button type="submit" class="login-btn">Login</button>
</div>

<div style="display: flex; justify-content: center;">
  <button class="google-btn" type="button" onclick="window.location.href='https://accounts.google.com/signin';">
    <img src="google.png" alt="Google Logo" />
    Sign in with Google
  </button>
</div>
  </form>

 <div class="register-text">
    Don't have an account?<a href="register.html">Register</a>
</div>

</div>

<script>
const togglePassword = document.querySelector("#togglePassword");
const password = document.querySelector("#password");

togglePassword.addEventListener("click", () => {
  const type = password.getAttribute("type") === "password" ? "text" : "password";
  password.setAttribute("type", type);
  togglePassword.classList.toggle("fa-eye");
  togglePassword.classList.toggle("fa-eye-slash");
});

// jQuery validation
$(function() {
  $("#loginForm").on("submit", function(e) {
    e.preventDefault();
    let valid = true;

    const email = $("#email").val().trim();
    const password = $("#password").val().trim();

    // Reset errors
    $(".error").hide();

    // Email validation
    const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email) {
      $("#emailError").text("Email is required.").show();
      valid = false;
    } else if (!emailRegex.test(email)) {
      $("#emailError").text("Invalid email format.").show();
      valid = false;
    }

    // Password validation
    if (!password) {
      $("#passwordError").text("Password is required.").show();
      valid = false;
    } else if (password.length < 6) {
      $("#passwordError").text("Password must be at least 6 characters.").show();
      valid = false;
    }

    if (valid) {
      window.location.href = "index.html";
    }
  });
});
</script>

</body>
</html>
