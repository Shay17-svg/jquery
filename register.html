<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Register</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Jockey+One&family=Keania+One&family=Katibeh&display=swap" rel="stylesheet" />

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
body {
    min-height: 100vh;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: url('panda.jpg') no-repeat center center fixed;
    background-size: contain;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 420px;
    background: rgba(217, 217, 217, 0.50);
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    padding: 20px 35px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 {
    font-family: 'Jockey One', sans-serif;
    font-size: 46px;
    color: #111;
    margin-bottom: 15px;
}
.error {
    font-weight: 600;
    font-size: 14px;
    color: #B72326;
    margin-top: 3px;
    display: none;
}
form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 12px;
}
.password-wrapper {
    position: relative;
    width: 100%;
    height: 50px;
}
input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    height: 50px;
    border-radius: 15px;
    border: none;
    background: #D9D9D9;
    padding-left: 18px;
    font-size: 20px;
    font-family: 'Jockey One', sans-serif;
    color: #333;
    box-sizing: border-box;
}
input[type="password"] {
    padding-right: 40px;
}
input::placeholder {
    font-size: 20px;
    color: #777;
    font-family: 'Jockey One', sans-serif;
}
#togglePassword, #toggleConfirmPassword {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #666;
    cursor: pointer;
    user-select: none;
    width: 24px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}
/* Hide default password reveal icon (Edge, Chrome) */
input[type="password"]::-ms-reveal,
input[type="password"]::-ms-clear {
  display: none;
}

input[type="password"]::-webkit-credentials-auto-fill-button {
  visibility: hidden;
  display: none !important;
  pointer-events: none;
}
.register-btn {
  width: 130px;
  height: 43px;
  border-radius: 8px;
  background-color: rgba(183, 35, 38, 0.91);
  border: none;
  font-size: 23px;
  color: #F5F5F5;
  font-family: 'Jockey One', sans-serif;
  cursor: pointer;
}
.login-text {
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    color: #111;
    margin-top: 8px;
}
.login-text a {
    color: #B21316;
    text-decoration: none;
    font-weight: 700;
    margin-left: 5px;
    cursor: pointer;
}

/* Google button styles */
.google-btn {
  width: 180px;
  height: 33px;
  border-radius: 8px;
  border: none;
  background: black;
  color: white;
  font-family: 'Katibeh', cursive;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  cursor: pointer;
}
.google-btn img {
  height: 22px;
  object-fit: contain;
}

/* Success popup styles */
#successPopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    z-index: 1000;
    text-align: center;
    font-family: 'Katibeh', cursive;
    font-size: 24px;
    color: #111;
}
#successPopup i {
    color: #2BB930;
    font-size: 48px;
}
#successPopup p {
    margin: 15px 0 0;
}
#closePopup {
    margin-top: 20px;
    background: #B72326;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 20px;
    font-size: 18px;
    cursor: pointer;
}

/* Overlay behind popup */
#popupOverlay {
    display: none;
    position: fixed;
    top:0; left:0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.3);
    z-index: 999;
}
</style>
</head>
<body>
<div class="container">
  <h1>REGISTER</h1>

  <form id="registerForm" novalidate>
    <div>
      <input type="text" id="name" placeholder="Full Name" />
      <div id="nameError" class="error">Name is required.</div>
    </div>

    <div>
      <input type="email" id="email" placeholder="Email" />
      <div id="emailError" class="error">Invalid email format.</div>
    </div>
    
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
    </div>
    <div id="passwordError" class="error">Password must be at least 6 characters.</div>

    <div class="password-wrapper">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      <i class="fa-solid fa-eye-slash" id="toggleConfirmPassword"></i>
    </div>
    <div id="confirmPasswordError" class="error">Passwords do not match.</div>

    <div style="display: flex; justify-content: center; margin-top: 10px;">
      <button type="submit" class="register-btn">Register</button>
    </div>

    <!-- Google sign in button -->
    <div style="display: flex; justify-content: center; margin-top: 10px; margin-bottom: 10px;">
      <button class="google-btn" type="button" onclick="window.location.href='https://accounts.google.com/signin';">
        <img src="google.png" alt="Google Logo" />
        Sign in with Google
      </button>
    </div>
  </form>

  <div class="login-text">
    Already have an account?<a href="login.html">Login</a>
  </div>
</div>

<!-- Success popup and overlay -->
<div id="successPopup">
  <i class="fa-solid fa-circle-check"></i>
  <p>Account Successfully Registered</p>
  <button id="closePopup">Close</button>
</div>
<div id="popupOverlay"></div>

<script>
// Toggle Password Visibility
function setupToggle(toggleId, inputId) {
  const toggle = document.querySelector(toggleId);
  const input = document.querySelector(inputId);

  toggle.addEventListener("click", () => {
    const type = input.getAttribute("type") === "password" ? "text" : "password";
    input.setAttribute("type", type);
    toggle.classList.toggle("fa-eye");
    toggle.classList.toggle("fa-eye-slash");
  });
}
setupToggle("#togglePassword", "#password");
setupToggle("#toggleConfirmPassword", "#confirmPassword");

// jQuery Validation and Popup logic
$(function() {
  $("#registerForm").on("submit", function(e) {
    e.preventDefault();
    let valid = true;

    const name = $("#name").val().trim();
    const email = $("#email").val().trim();
    const password = $("#password").val().trim();
    const confirmPassword = $("#confirmPassword").val().trim();

    $(".error").hide();

    if (!name) {
      $("#nameError").text("Name is required.").show();
      valid = false;
    }

    const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email) {
      $("#emailError").text("Email is required.").show();
      valid = false;
    } else if (!emailRegex.test(email)) {
      $("#emailError").text("Invalid email format.").show();
      valid = false;
    }

    if (!password) {
      $("#passwordError").text("Password is required.").show();
      valid = false;
    } else if (password.length < 6) {
      $("#passwordError").text("Password must be at least 6 characters.").show();
      valid = false;
    }

    if (!confirmPassword) {
      $("#confirmPasswordError").text("Confirm Password is required.").show();
      valid = false;
    } else if (password !== confirmPassword) {
      $("#confirmPasswordError").text("Passwords do not match.").show();
      valid = false;
    }

    if (valid) {
      // Show success popup and overlay
      $("#popupOverlay").show();
      $("#successPopup").fadeIn();

      // Close popup button event
      $("#closePopup").on("click", function() {
        $("#successPopup").fadeOut();
        $("#popupOverlay").hide();
        window.location.href = "login.html";
      });
    }
  });
});
</script>
</body>
</html>
